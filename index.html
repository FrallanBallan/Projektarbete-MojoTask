    <!-- Logon end Angelo -->
    <div class="DaddyBox">
      <!-- Loggin page start Angelo -->
      <div class="staticSlider">
        <div class="slider">
          <div class="DaddyBoxjr">
            <div class="Login-form focuss">
              <h1 id="Login" class="montserrat-heading">Login</h1>
              <input id="username" type="text" placeholder="Username" />
              <input id="password" type="password" placeholder="Password" />
              <p id="error"></p>
              <button id="LoginBtn" class="lato-regular btn secondary">
                Login
              </button>
              <h2 class="montserrat-heading">Or</h2>
              <button id="CreateBtn" class="lato-regular btn primary">
                Create account
              </button>
            </div>
          </div>
          <!-- Loggin page end Angelo -->
          <!-- CreateAccount page start Angelo -->
          <div class="DaddyBoxjr">
            <div class="CreateAccount-form">
              <h2 id="Login" class="montserrat-heading">Create Account</h2>
              <input id="Createusername" type="text" placeholder="Username" />
              <input
                id="Createpassword"
                type="password"
                placeholder="Password"
              />
              <input
                id="repeatpassword"
                type="password"
                placeholder="Repeat Password"
              />
              <select name="country" id="countrySelect">
                <option disabled selected value="country">Country</option>
              </select>
              <p class="felmeddelande"></p>
              <button id="CreateAccountBtn" class="lato-regular btn primary">
                Create account
              </button>
              <button id="alredyaccount" class="lato-regular btn">
                Alredy have an account
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- CreateAccount page end Angelo -->
    </div>
    <!--Laddningsidan start-->

      <div class="loading">
        <div class="quot-box">
          <h1 class="Welcome-Message"></h1>
          <h2 class="quot"></h2>
        </div>
        <div class="line-box">
          <div class="line"></div>
        </div>
      </div>
    </div>
